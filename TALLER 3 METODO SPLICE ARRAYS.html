        <h1>METODO SPLICE</h1>
        <h2>BUSQUEDA DE ELIMINACION DE ELEMENTO EN ARRAY</h2>
        <br><br>
        <p>EL NUEVO ARRAY EN EL SIGUIENTE:</p>
        <br>
        <script>
            let num;
            let std=new Array();
            //CAPTURA
            num=parseInt(prompt("INGRESE CANTIDAD DE STD A GUARDAR"));
            for (i=0;i<num;i++){
                std[i]=prompt("INGRESE NOMBRE STD A GUARDAR");
            }
            //BUSCAR
            let datob=prompt("INGRESE NOMBRE STD A ELIMINAR...");
            let find=std.indexOf(datob.trim());
            //find determina si se encontro en el array.. =0 si // -1 no
            if (find>-1){
                swal("APRECIADO ESTUDIANTE","NOMBRE STD ENCONTRADO Y ELIMINADO","success")
                var index=std.splice(find,1);
            }else{
                swal("APRECIADO ESTUDIANTE","ERROR...NOMBRE STD NO ES ENCONTRADO","error");
                
            }
            document.write(std+",");
        </script>
    </center>
