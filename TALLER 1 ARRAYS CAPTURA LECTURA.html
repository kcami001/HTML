<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>CAPTURA/LECTURA ARRAYS</title>
</head>
<body>
    <center>
        <h1>CREACION Y LECTURA DE ARRAYS</h1>
        <h2>CICLO FOR</h2>
        <h3>A CONTINUACION SE IMRPIMEN LOS DATOS ALMACENADOS EN ARRAYS</h3>
        <br>
        <script>
            let num;
            let datos=new Array();
            //LONGITUD ARRAY
            num=parseInt(prompt("INGRESE CANTIDAD DATOS A GUARDAR ..."));
            //CAPTURA ARRAY
            for (i=0;i<num;i++){
                datos[i]=prompt("INGRESE DATOS");
            }
            //LECTURR DE DATOS
            for (i=0;i<num;i++){
                document.write("<br>"+"<br>");
                document.write("INDICE..."+i+"&nbsp"+datos[i]+"<br>")
                console.log(datos[i]);
            }      
        </script>
    </center>
</body>
</html>
