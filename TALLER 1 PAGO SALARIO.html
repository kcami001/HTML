!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGO SALARIO</title>
    <link rel="stylesheet" href="./CSS/ESTILOS SEGUNDO.css">
</head>
<body>
    <h1>USO DE CONDICIONAL SI</h1>
    <h2>PAGO SALARIO EMPLEADO</h2>
    <br>
    <p>SCRIPT PARA PAGO DE DIAS LABORADOS, SI TRABAJA >15 OBTIENE $50.000, DE LA CONTRARIO NADA, CALCULAR SALARIO DEL EMPLEADO</p>
    <br><br>
    <script>
        //ENTRADA DE VARIABLES
        let dias,vdia,subtotal,bonificacion, total;
        bonificacion=50000;
        dias=parseInt(prompt("Ingrese cantidad de dias trabajados:.."));
        vdia=parseInt(prompt("Ingrese el valor de un dia..."));
        //PROCESO
        subtotal=dias*vdia; //fx para mostrar pago sin bono
        //CALCULAR BONO
        if (dias>15){
            total=subtotal+bonificacion;
            document.write("<table><caption>RELACION DE PAGOS</caption><tr><th>DIAS TRABAJADOS</th><td>",dias,"</td></tr><tr><th>VALOR DIA $</th><td>",vdia,"</td></tr><tr><th>BONIFICACION $</th><td>",bonificacion,"</td></tr><tr><th>VALOR A PAGAR $</th><td>",total,"</td></tr></table>");
        }else{
            bonificacion=0;
            total=subtotal+bonificacion;
            document.write("<table><caption>RELACION DE PAGOS</caption><tr><th>DIAS TRABAJADOS</th><td>",dias,"</td></tr><tr><th>VALOR DIA $</th><td>",vdia,"</td></tr><tr><th>BONIFICACION $</th><td>",bonificacion,"</td></tr><tr><th>VALOR A PAGAR $</th><td>",total,"</td></tr></table>");
        }
    </script>
</body>
</html>
