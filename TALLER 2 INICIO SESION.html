<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR INICIO SESION</title>
    <!-- link de sitio Sweetalert mensajes más elegantes -->
    <script src="https://unpkg.com/sweetalert@2.1.2/dist/sweetalert.min.js"></script>

<head>
<body>
    <center>
        <img src="./IMG/INCAPP.jpeg" alt="" width="150" height="150">
        <h1>CICLO FOR INICIO SESION</h1>
        <h2>VALIDACION DE CONTRASEÑA USUARIO</h2>
        <br>
        <script>
            var pasw2; // CONTRASEÑA USUARIO
            var sw=0; // apagada
            var clave=123; // contraseña oficial de ingreso
            for (f=1;f<=3;f++){
                pasw2=parseInt(prompt("Ingrese contraseña..."));
                if (pasw2==clave){
                    swal("Apreciado usuario","ACCESO OTORGADO","sucess");
                    sw=1; //activada
                    break;
                }
            }
            //SALIDA
        if (sw==0){
            swal("Apreciado usuario","ACCESO BLOQUEADO","error");
            document.write("<font color='red' size=14>BLOCKED ACCESS</font>");
        }else{
            document.write("<font color='blue' size=14> GRANTED ACCESS</font>");
        }
        </script>
    </center>
</body>
</html>
